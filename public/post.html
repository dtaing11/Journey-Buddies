<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderator - Post Event</title>
    <!-- Include Bootstrap CSS for styling (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include Firebase SDK scripts -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script defer src="/__/firebase/10.14.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script defer src="/__/firebase/10.14.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script defer src="/__/firebase/10.14.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Storage -->
    <script defer src="/__/firebase/10.14.0/firebase-storage-compat.js"></script>
    <!-- Initialize Firebase -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- Your custom JavaScript file -->
    <script src="post.js" defer></script>
</head>
<body>

<div class="container mt-5">
    <h1>Post New Event</h1>
    <form id="eventForm">
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" class="form-control" required>
        </div>        
        <div class="form-group">
            <label for="locationName">Event Location</label>
            <input type="text" id="locationName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Date</label>
            <input type="date" id="eventDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="eventPicture">Picture</label>
            <input type="file" id="eventPicture" accept="image/*" class="form-control-file" required>
        </div>
        <div class="form-group">
            <label for="eventDescription1">Short Description</label>
            <textarea id="eventDescription1" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="eventDescription2">Long Description</label>
            <textarea id="eventDescription2" class="form-control" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Event</button>
    </form>
</div>
</body>
</html>
