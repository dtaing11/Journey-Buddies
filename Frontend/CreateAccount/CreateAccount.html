<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kittysocial</title>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CreateAccount.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="login">
    <div class="loginWrapper">
        <div class="loginLeft">
            <h3 class="loginLogo">Journey Buddies</h3>
            <span class="loginDesc">
                Are you ready to find a buddy to explore the world with?            </span>
        </div>
        <div class="loginRight">
            <form class="loginBox" id="registerForm">
                <input id="username" placeholder="Username" required class="loginInput"/>
                <input id="email" placeholder="Email" required class="loginInput" type="email"/>
                <input id="password" placeholder="Password" required class="loginInput" type="password" minlength="6"/>
                <input id="passwordAgain" placeholder="Confirm Password" required class="loginInput" type="password" minlength="6"/>
                <button class="loginButton" type="submit">Create Account</button>
            </form>
            <button class="loginRegisterButton" onclick="window.location.href='../Login/login.html'">
                Log Into Your Account
            </button>
        </div>
    </div>
</div>


</body>
</html>
