<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="posts.css">
    <title>Post - Journey Buddies</title>
</head>
<body>
    <header>
        <img src="assets/LOGO.png" alt="Journey Buddies Logo" class="logo">
        <h1>Journey Buddies</h1>
        <nav>
            <a href="post.html">Posts</a>
            <a href="map.html">Map</a>
            <a href="#contact">Reels</a>
            <a href="#contact">Your Group</a>
            <a href="#contact">Indox</a>
        </nav>
    </header>

    <main>
        <section class="post-feed">
            <h2>Recent Posts</h2>
            <div class="grid" id="postGrid">
                <div class="post">
                    <a href="postComment.html" style="text-decoration: none; color: inherit;">
                    <img src="assets/man.jpg" alt="profilePic">
                    <h3>Look at them cheese &#129316</h3>
                    <button class="like-button">
                        <img src="assets/LikeButton.png" alt="Like Button">
                    </button>
                    <span class="like-count">0</span> 
                    <img src="assets/CheeseFestival.jpg" alt="Post Image" class="PostImage">
                </a>
                </div>
                <div class="post">
                    <img src="assets/women.jpg" alt="profilePic">
                    <button class="like-button">
                        <img src="assets/LikeButton.png" alt="Like Button">
                    </button>
                    <span class="like-count">0</span> 
                    <h3>I love cheese Festival wooooo!!!!</h3>
                    <img src="assets/CheeseFes.jpg" alt="Post Image" class="PostImage">
                    
                </div>
                <div class="post">
                    <img src="assets/woman2.jpg" alt="profilePic">
                    <button class="like-button">
                        <img src="assets/LikeButton.png" alt="Like Button">
                    </button>
                    <span class="like-count">0</span> 
                    <h3>I saw him the cheese festival very cool guy!!!!</h3>
                    <img src="assets/CheeseProfessor.webp" alt="Post Image" class="PostImage">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Explorer. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const imageUpload = document.getElementById('imageUpload');
            const caption = document.getElementById('caption').value;
            const postGrid = document.getElementById('postGrid');

            const reader = new FileReader();
            reader.onload = function(e) {
                const post = document.createElement('div');
                post.className = 'post';

                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = 'Post Image';

                const p = document.createElement('p');
                p.textContent = caption;

                post.appendChild(img);
                post.appendChild(p);
                postGrid.prepend(post);

                imageUpload.value = '';
                document.getElementById('caption').value = '';
            };

            if (imageUpload.files[0]) {
                reader.readAsDataURL(imageUpload.files[0]);
            }
        });
    </script>
</body>
</html>
