<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

</head>
<body>
  <div class="login">
    <div class="loginWrapper">
      <div class="loginLeft">
        <h3 class="loginLogo">Journey Buddies</h3>
        <span class="loginDesc">
          Are you ready to find a buddy to explore the world with?
        </span>
      </div>
      <div class="loginRight">
        <form class="loginBox" onsubmit="handleClick(event)">
          <input placeholder="Email/Username" type="email" required class="loginInput" id="email">
          <input placeholder="Password" type="password" required minlength="6" class="loginInput" id="password">
          <button class="loginButton" type="submit" id="loginButton">
            Log In
          </button>
          <span class="loginForgot">Forgot Password?</span>
          <button class="loginRegisterButton" type="button" onclick="window.location.href='../CreateAccount/CreateAccount.html'">
            Create a New Account
          </button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
