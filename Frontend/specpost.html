<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map - Journey Buddies</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="specpost.css">
        <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script defer src="/__/firebase/10.14.0/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.14.0/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script defer src="/__/firebase/10.14.0/firebase-firestore-compat.js"></script>
        <script src="specpost.js" defer></script>

</head>
<body>
    <header>
        <img src="assets/LOGO.png" alt="Journey Buddies Logo" class="logo">
        <h1>Journey Buddies</h1>
        <nav>
            <a id="homeBtn" href="../index.html">Posts</a>
            <a href="map.html">Map</a>
            <a href="contact">Reels</a>
            <a id ="groupsBtn" href="Groups/Groups.html">Groups</a>
            <a href="#contact">Inbox</a>
        </nav>
        <div class="nav-sign-out">
            <a href="#" id="signOutLink" class="sign-out">Sign Out</a>
        </div>
    </header>
    <div class="container">
        <div id="eventDetail" class="event-detail">
            <!-- Event details will be dynamically inserted here -->
        </div>
    </div>
    <div class="container mt-5">
        <h3>Create a Group</h3>
        <form id="createGroupForm">
            <div class="form-group">
                <label for="groupName">Group Name:</label>
                <input type="text" class="form-control" id="groupName" name="groupName" required>
            </div>
            <div class="form-group">
                <label for="groupDescription">Description:</label>
                <textarea class="form-control" id="groupDescription" name="groupDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="maxPeople">Max People:</label>
                <input type="number" class="form-control" id="maxPeople" name="maxPeople" min="2" max="16" required>
            </div>
            <button type="submit" class="btn btn-success">Create A Group!</button>
        </form>
        <div id="formFeedback" class="mt-3"></div>
    </div>
    <div class="container mt-5">
        <h3>Groups</h3>
        <div id="groupsList" class="groups-list">
            <!-- Groups will be dynamically inserted here -->
        </div>
        <a href="javascript:history.back()" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
