<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Buddies</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  </head>
  <body>
    <!-- Main Section -->
    <section id="whenSignedOut">
      <button id="signingoogle" class="btn btn-primary">Sign in with Google</button>
      <button id="signinemail" class="btn btn-primary">Sign in with Email</button>
    </section>

    <!-- Sign Up Section -->
    <section id="signUpSection" hidden>
      <h2>Sign Up</h2>
      <input type="username" id="signUpUsername" placeholder="John Doe" required />
      <input type="email" id="signUpEmail" placeholder="Email" required />
      <input type="password" id="signUpPassword" placeholder="Password" required />
      <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password" required />
      <button id="signUpBtn" class="btn btn-primary">Sign Up</button>
      <button id="backToSignInBtn" class="btn btn-secondary">Back to Sign In</button>
    </section>

    <!-- Sign In Section -->
    <section id="signInSection" hidden>
      <h2>Sign In</h2>
      <input type="email" id="signInEmail" placeholder="Email or Username" required />
      <input type="password" id="signInPassword" placeholder="Password" required />
      <button id="signInBtn" class="btn btn-primary">Sign In</button>
      <button id="signUpFromSignInBtn" class="btn btn-secondary">Sign Up</button>
      <button id="backFromSignInBtn" class="btn btn-secondary">Back</button>
    </section>

    <!-- User Details Section -->
    <section id="whenSignedIn" hidden>
      <div id="userDetails"></div>
      <button id="accountswitch" class ="btn btn-primary">Switch Accounts</button>
      <button id="friends" class ="btn btn-primary">Friendlist</button>
      <a href="post.html" id="post" class="btn btn-primary">Create A Post</a>
      <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
    </section>
  </body>
</html>
